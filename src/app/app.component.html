<mat-menu #appMenu="matMenu">
  <ng-container *ngFor="let item of (structure$ | async)">
    <button mat-menu-item routerLink="element/{{item.id}}" routerLinkActive="active">{{item.title}}</button>
  </ng-container>
</mat-menu>

<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 i18n="@@AppHeader">Micro Frontend POC</h1>
</mat-toolbar>

<router-outlet></router-outlet>
